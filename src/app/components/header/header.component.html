<header class="row mb-5">
  <div
    class="col-12 pt-5 animated"
    [ngClass]="{'fadeInLeft': ready}"
  >
    <a
      *ngIf="backHome"
      class="back"
      routerLink="/"
    >Back to World Champions list</a>
    <h1
      class="main-title"
      [ngStyle]="{marginTop: !backHome ? '60px' : 0}"
    >{{ mainTitle }}</h1>
  </div>
</header>
